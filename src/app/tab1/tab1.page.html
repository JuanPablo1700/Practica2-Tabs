<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size-lg="11" sizeXs="6">
      <ion-item>
        <ion-label position="floating">Nueva tarea</ion-label>
        <ion-input [(ngModel)]="task.name" (keypress)="addTask($event)"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col sizeLg="1" sizeXs="6">
      <ion-button (click)="addTaskButton()" expand="block">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let item of tasks; let i=index">
          <ion-item>
            <ion-label>{{item.name}}</ion-label>
          </ion-item>
          <ion-item-options side="end" (ionSwipe)="removeTask(item.id)">
            <ion-item-option expandable color="danger">
              <ion-icon name="trash-outline"></ion-icon>              
            </ion-item-option>
          </ion-item-options>
          <ion-item-options side="start" (ionSwipe)="completeTask(item.id)">
            <ion-item-option expandable color="success">
              <ion-icon name="checkmark-outline"></ion-icon>              
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
